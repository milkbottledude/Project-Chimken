<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="../../static/mobile.css" rel="stylesheet" media="screen and (max-width: 800px)">
    <link href="../../static/styles.css" rel="stylesheet" media="screen and (min-width: 800px)">

<body class="body_centered">
    <div class="top_banner">
